<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row text-white text-center">
            <div class="bg-primary col-lg p-2">Primary</div>
            <div class="bg-success col-lg p-2">Success</div>
            <div class="bg-danger col-lg p-2">Danger</div>
            <div class="bg-warning col-lg p-2">Warning</div>
        </div>

        <hr />

        <div class="row text-white text-center">
            <div class="bg-primary col-sm p-2">Primary</div>
            <div class="bg-success col-sm p-2">Success</div>
            <div class="bg-danger col-sm p-2">Danger</div>
            <div class="bg-warning col-sm p-2">Warning</div>
        </div>

        <hr />

        <div class="row text-white text-center">
            <div class="bg-primary col-lg-2 p-2">Primary</div>
            <div class="bg-success col-lg-4 p-2">Success</div>
            <div class="bg-danger col-lg-6 p-2">Danger</div>
        </div>

        <hr />
        <!-- Fourth line - change order -->
        <div class="row text-white text-center">
            <div class="bg-primary col-3 p-2
            order-xl-0 order-lg-1 order-md-2 order-sm-3 order-3">Primary</div>
            <div class="bg-success col-3 p-2
            order-xl-1 order-lg-2 order-md-3 order-sm-0 order-0">Success</div>
            <div class="bg-danger col-3 p-2
            order-xl-2 order-lg-3 order-md-0 order-sm-1 order-1">Danger</div>
            <div class="bg-warning col-3 p-2
            order-xl-3 order-lg-0 order-md-1 order-sm-2 order-2">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between text-white text-center">
            <div class="bg-primary col-md-2 p-2">Primary</div>
            <div class="bg-success col-md-2 p-2">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-between text-white text-center">
            <div class="bg-primary col-md-2 p-2">Primary</div>
            <div class="bg-success col-md-2 p-2 offset-md-4">Success</div>
            <div class="bg-danger col-md-2 p-2 ml-auto">Danger</div>
        </div>
    </body>
</html>
